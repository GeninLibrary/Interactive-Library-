<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Author Page</title>
    </head>
    <body>
        <h1>{{author.first_name}} {{author.last_name}}:</h1>
        <h2>Books:</h2>
        <hr>
        {% for book in books %}
        <h3>Title:<h3>
        <p>{{book.name}}</p>
        <h3>Info:</h3>
        <p>{{book.info}}</p>
        <hr>
        {% endfor %}
    </body>
</html>
